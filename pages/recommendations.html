<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Picks for You - Gather&Go</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Page-specific styles mimicking the Figma design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            /* Darker, richer background gradient */
            background: linear-gradient(180deg, #d6e3ff 0%, #f7f9ff 35%, #ffffff 100%);
            color: #111827;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .recommendations-container {
            max-width: 960px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header-section {
            /* Darker gradient with deeper tones */
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 50%, #f59e0b 100%);
            text-align: center;
            padding: 3rem 2rem;
            border-radius: 0 0 2rem 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .header-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header-section h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 700;
        }

        .header-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .top-match-section {
            padding: 0 1rem;
            margin-bottom: 2rem;
        }

        .top-match-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
            text-align: center;
            padding: 0.75rem;
            border-radius: 12px 12px 0 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .events-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 0 1rem 2rem;
        }

        /* Card Component */
        .event-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #f3f4f6;
        }

        .event-card.top-match {
            border: 3px solid #f59e0b;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .card-image-container {
            height: 120px;
            overflow: hidden;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .match-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: #a855f7;
            padding: 0.5rem 0.75rem;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 1rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .event-emoji {
            font-size: 1.5rem;
        }

        .event-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 0;
            color: #2d3748;
            flex: 1;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4a5568;
            font-size: 0.875rem;
        }

        .event-description {
            color: #718096;
            line-height: 1.5;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .vote-status {
            color: #a855f7;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-bottom: 0.75rem;
        }

        .rating-section {
            margin-bottom: 1rem;
        }

        .rating-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .stars {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .star {
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 1.25rem;
        }

        .star.filled {
            color: #fbbf24;
        }

        .star:hover,
        .star.hover {
            color: #fbbf24;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .bottom-actions {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            border-top: 1px solid #f3f4f6;
        }

        .btn-share {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            font-weight: 600;
            color: #4b5563;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-share:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        /* Loading State */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .events-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .top-match-section {
                padding: 0 2rem;
            }
            
            .events-grid {
                padding: 0 2rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="recommendations-container">
        <div class="header-section">
            <div class="header-emoji">üéâ</div>
            <h1>Here is what you can do!</h1>
            <p>5 Recommendations Based on Everyone's Preferences</p>
        </div>

        <div class="top-match-section" id="top-match-section" style="display: none;">
            <div class="top-match-badge">
                üèÜ Top Match
            </div>
        </div>

        <div id="events-container" class="events-grid">
            <!-- Events will be injected here by JS -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Finding the best spots...</p>
            </div>
        </div>

        <div class="bottom-actions" style="max-width: 900px; margin: 2rem auto;">
            <button class="btn-share" onclick="alert('Share functionality coming soon!')">
                üîó Share Results with Group
            </button>
        </div>
    </div>

    <!-- Firebase & App Scripts -->
    <script type="module" src="../firebase/firebase-init.js"></script>
    <script type="module" src="../scripts/recommendations.js"></script>
</body>
</html>
